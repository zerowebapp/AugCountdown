<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Start of Academic Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --background-color: #121212;
      --text-color: white;
      --accent-color: #2196F3;
      --progress-bar-bg: #444;
      --progress-bar-fill: #4caf50;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: var(--accent-color);
      margin-bottom: 0.5em;
    }

    #days {
      font-size: 5em;
      font-weight: bold;
    }

    #label {
      font-size: 1.2em;
      margin-top: -10px;
    }

    #progress-container {
      margin-top: 30px;
      width: 80%;
      height: 20px;
      background-color: var(--progress-bar-bg);
      border-radius: 10px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background-color: var(--progress-bar-fill);
      width: 0%;
      transition: width 1s ease;
    }

    #progress-text {
      margin-top: 10px;
      font-size: 1em;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3.5em;
      }
      #days {
        font-size: 8em;
      }
      #label {
        font-size: 2em;
      }
      #progress-text {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to Academic Year</h1>
  <div id="days">Loading...</div>
  <div id="label">Days Until August 29, 2025</div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script>
    const { DateTime } = luxon;

    const CONFIG = {
      targetDate: "2025-08-29",
      timezone: "Europe/Dublin"
    };

    function updateCountdown() {
      const now = DateTime.now().setZone(CONFIG.timezone).startOf('day');
      const target = DateTime.fromISO(CONFIG.targetDate, { zone: CONFIG.timezone });

      const daysLeft = Math.max(0, target.diff(now, 'days').toObject().days);
      document.getElementById("days").textContent = Math.floor(daysLeft);

      // Progress from today to target
      const totalDays = target.diff(now, 'days').toObject().days;
      const daysPassed = 0; // starting today
      const progressPercent = 0;

      // Since we're using today as the start, totalDays = daysLeft
      const percentComplete = (1 - (daysLeft / totalDays)) * 100;
      const displayPercent = Math.min(100, Math.max(0, percentComplete)).toFixed(1);

      document.getElementById("progress-bar").style.width = `${displayPercent}%`;
      document.getElementById("progress-text").textContent = `${displayPercent}% of countdown complete`;
    }

    updateCountdown();
    setInterval(updateCountdown, 86400000); // once per day
  </script>
</body>
</html>
